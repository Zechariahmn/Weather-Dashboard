<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/5.2.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" id="jumbotron" style="background-color:blue ;color: yellow;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>

    <main>
        <div class="input-group col-lg-3 col-md-6 col-sm-9">
            <h2>Search for a City:</h2>
            <div>
                <input type="search" id="city-state" placeholder="City" class="form-control"/>
                <button data-input="#city-state" type="button" class="submit btn btn-outline-primary">Search</button> <hr> 
            </div>
        </div>
        <div class="weather-display col-lg-9 col-md-6 col-sm-3">
            <div class="current-city">
                <h2 class="current-city-date"></h2>
                <p class="current-weather">current weather</p>
                <p class="current-temp">Temp:</p>
                <p class="current-wind">Wind:</p>
                <p class="current-humidity">Humidity:</p>
                <p class="current-uv">UV index</p>
            </div>

                        <!--Row for future data to be dumped here-->
                        <div class="col-sm-12" id ="future-weather">
                            <h3>5-Day Forecast:</h3>
                            <div class="row text-light">
                                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate1"></p>
                                    <p id="fImg1"></p>
                                    <p>Temp:<span id="fTemp0"></span></p>
                                    <p>Humidity:<span id="fHumidity0"></span></p>
                                </div>

                                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp1"></span></p>
                                    <p>Humidity:<span id="fHumidity1"></span></p>
                                </div>

                                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="fDate3"></p>
                                    <p id="fImg3"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>
                                </div>

                                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="fDate4"></p>
                                    <p id="fImg4"></p>
                                    <p>Temp:<span id="fTemp3"></span></p>
                                    <p>Humidity:<span id="fHumidity3"></span></p>
                                </div>

                                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate5"></p>
                                    <p id="fImg5"></p>
                                    <p>Temp:<span id="fTemp4"></span></p>
                                    <p>Humidity:<span id="fHumidity4"></span></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


        
</body>
</html>
